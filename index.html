<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>
        <!-- Babylon.js -->
        <script src="https://www.babylonjs.com/hand.minified-1.2.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/oimo.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                /*height: 100%;*/
                height: 800px;
                margin: 0;
                padding: 0;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <div id="canvasZone">
        <canvas id="renderCanvas"></canvas>
    </div>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        var player_mesh, skel_anim;

        var createScene = function () {
        
            var goal_offset_z = 28, goal_offset_y = -3.5;
            // This creates a basic Babylon Scene object (non-mesh)
            var scene = new BABYLON.Scene(engine);
        
            // This creates and positions a free camera (non-mesh)
            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(60, 0, 0), scene);
            //var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 15, -50), scene);
        
            // This targets the camera to scene origin
            camera.setTarget(BABYLON.Vector3.Zero());
        
            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);
        
            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
        
            // Default intensity is 1. Let's dim the light a small amount
            //light.intensity = 0.7;
            //var light = new BABYLON.PointLight("pointLight",new BABYLON.Vector3(0,10,10),scene);
            //light.diffuse = new BABYLON.Color3(1,0,0);
            
            var material1 = new BABYLON.StandardMaterial("material1",scene);
            //material1.diffuseColor = BABYLON.Color3.Green();
            material1.diffuseTexture = new BABYLON.Texture("assets/campo_1.jpg", scene);
        
            // Our built-in 'sphere' shape. Params: name, subdivs, size, scene
            //var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);
        
            // Move the sphere upward 1/2 its height
            //sphere.position.y = 1;
            // The first parameter can be used to specify which mesh to import. Here we import all meshes
            BABYLON.SceneLoader.ImportMesh("", "assets/", "goal_mesh_curve.babylon", scene, 
                    function (newMeshes, particleSystems, skeletons) {
                    	newMeshes[0].position.z = goal_offset_z+3.5;
                    	newMeshes[0].position.y = goal_offset_y+3;
                    	//newMeshes[0].rotation = new BABYLON.Vector3(0, Math.PI/2, 0);
                    	newMeshes[2].position.z = goal_offset_z+2;
                    	newMeshes[2].position.y = goal_offset_y+3.5;
                    	//newMeshes[2].rotation = new BABYLON.Vector3(0, Math.PI/2, 0);
                    	newMeshes[3].position.z = goal_offset_z; //goal
                    	newMeshes[3].position.y = goal_offset_y-0.5;
                    	//newMeshes[3].rotation = new BABYLON.Vector3(0, Math.PI/2, 0);
                    	newMeshes[1].position.z = goal_offset_z;
                    	newMeshes[1].position.y = goal_offset_y+4;
                    	//newMeshes[1].rotation = new BABYLON.Vector3(0, Math.PI/2, 0);
                    	
                    });
                    
            var sphere = BABYLON.Mesh.CreateSphere("sphere1", 10, 1, scene);
            //sphere.scaling = new BABYLON.Vector3(0.01, 0.01, 0.01);   
            var skeleton;          
            BABYLON.SceneLoader.ImportMesh("", "assets/", "figure_rigged_run_new.babylon", scene, function (newMeshes, particleSystems, skeletons) {
                // Set the target of the camera to the first imported mesh
                camera.target = newMeshes[0];
                skeleton = skeletons[0];
                newMeshes[0].rotation = new BABYLON.Vector3(0, Math.PI/2, 0);
                var material2 = new BABYLON.StandardMaterial("material2",scene);
            	material2.diffuseColor = BABYLON.Color3.Blue();
                newMeshes[0].material = material2;
                //player_mesh = newMeshes[0];
                //setPlyMoveanim(newMeshes[0]);
                //console.log(skeletons[0]); //Bone_L.002 -> 15
                sphere.attachToBone(skeleton.bones[18], newMeshes[0]);
                skel_anim = scene.beginAnimation(skeletons[0], 61, 80, true, 1.0);
                //scene.beginAnimation(skeletons[0], 30, 60, true, 1.0);
             	/*scene.registerBeforeRender(function () {
					if(newMeshes[0].position.x > -6) {
						newMeshes[0].position.x-= 0.05;
					}
				});*/
            });                         
        
            // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
            var ground = BABYLON.Mesh.CreateGround("ground1", 60, 60, 2, scene);
            ground.material = material1;
            ground.position.y = -5;
            ground.rotation = new BABYLON.Vector3(0, Math.PI/2, 0);
            
            return scene;
        
        };
        
        function setPlyMoveanim(player_mesh) {
            var animationPly = new BABYLON.Animation("player_move", "position.x", 30, 
                                                      BABYLON.Animation.ANIMATIONTYPE_FLOAT,
                                                      BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
        
            //console.log("in setPlyMoveanim");
            var keys = [];
            keys.push({frame: 0,
                       value: 1});
            /*keys.push({frame: 15,
                       value: 3});*/
            keys.push({frame: 30,
                       value: -6});
            
            animationPly.setKeys(keys);
            player_mesh.animations.push(animationPly);
            scene.beginAnimation(player_mesh, 0, 30, true);
            
            var event1 = new BABYLON.AnimationEvent(29, function() { console.log("Yeah!"); skel_anim.stop(); }, true);
			animationPly.addEvent(event1);
        }
        
        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
